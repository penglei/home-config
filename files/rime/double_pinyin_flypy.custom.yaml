patch:
  schema/name: 小鹤双拼
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中, EN ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: show_emoji
      reset: 1
      states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]
    - name: simplification
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  engine/translators:
    - punct_translator
    - lua_translator@lua_custom_phrase
    - script_translator
    - lua_translator@date_time_week
  engine/filters:
    - simplifier
    - simplifier@emoji_conversion
    - uniquifier
    #- lua_filter@single_char_first
  engine/processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
 
  emoji_conversion:
    opencc_config: emoji.json
    option_name: show_emoji
    #tags: abc 
    #tips: all Emoji 显示注释

  lua_custom_phrase:
    user_dict: "custom_phrase"

  # 自定义符号上屏
  punctuator:
    import_preset: symbols
    symbols:
      "/fs": [½, ‰, ¼, ⅓, ⅔, ¾, ⅒ ]
      "/xh": [ ＊, ×, ✱, ★, ☆, ✩, ✧, ❋, ❊, ❉, ❈, ❅, ✿, ✲]
      "/dq": [🌍,🌎,🌏,🌐,🌑,🌒,🌓,🌔,🌕,🌖,🌗,🌘]
      "/sg": [🍇,🍉,🍌,🍍,🍎,🍏,🍑,🍒,🍓,🍗,🍦,🎂,🍺,🍻]
      "/dw": [🙈,🐵,🐈,🐷,🐨,🐼,🐾,🐔,🐬,🐠,🦋]
      "/bq": [😀,😁,😂,😃,😄,😅,😆,😉,😊,😋,😎,😍,😘,😗]
      "/ss": [💪,👈,👉,👆,👇,✋,👌,👍,👎,✊,👊,👋,👏,👐]
    half_shape:
      ',' : [，, ','] #{ commit: ， }
      '.' : [。,'.']  #{ commit: 。 }
      '<' : [《, '<', 〈, «, ‹ ]
      '>' : [》, '>', 〉, », › ]
      '/' : [、, '/', ／, ÷ ]
      '?' : [？, '?'] #{ commit: ？ }
      ';' : [；, ';'] #{ commit: ； }
      ':' : [：, ':'] #{ commit: ： }
      '''': ['''', '‘', '’'] #{ pair: [ '‘', '’' ] }
      '"' : ['"', '“', '”' ] #{ pair: [ '“', '”' ] }
      '\' : [、, '\', ＼]
      '|' : [・, '|', ｜, '§', '¦' ]
      '`' : ['`', ｀]
      '~' : ['~', 〜, ～, 〰 ]
      '!' : [！, '!'] #{ commit: ！ }
      '@' : ['@', ＠]
      '#' : '#'
      '%' : ['%', ％, '°', '℃' ]
      '$' : ['$', ￥, '€', '£', '¥', '¢', '¤' ]
      '^' : ['^', '…', '……']  #{ commit: …… }
      '&' : '&'
      '*' : ['*', ＊, ・, ·, ×, ※, ❂ ]
      '(' : ['(',（]
      ')' : [')', ）]
      '-' : '-'
      '_' : ['_', ——]
      '+' : '+'
      '=' : '='
      '[' : [「, '[', 【, 〔, ［]
      ']' : [」, ']', 】, 〕, ］]
      '{' : [『, '{', 〖, ｛]
      '}' : [』, '}', 〗, ｝]

  recognizer/patterns/punct: "^/([0-9]0?|[A-Za-z]+)$"
  

